name: npb_test

services:
  init:
    command: sh -c "npx prisma generate && npx prisma migrate deploy"
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile
    env_file:
      - .env.test
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  e2e:
    command: npm run test:e2e
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile
    env_file:
      - .env.test
    depends_on:
      init:
        condition: service_completed_successfully

  db:
    image: postgres:15
    env_file:
      - .env.test
    ports:
      - "5433:5432"
    volumes:
      - npb_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -U $$POSTGRES_USER"]
      interval: 1s
      retries: 20
    restart: always

volumes:
  npb_test_data:
